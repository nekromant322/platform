<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Страница оплаты</title>
</head>
<header th:replace="fragments/navbar.html :: header"></header>
<body>
<div class="payment" id="payment">
    <form onsubmit="setAmountAndComment(); window.setTimeout(storeToken, 1000); return false;" id="form-pmnt">
        <div class="form-group mb-3">
            <label for="payment-summ">Сумма платежа</label>
            <input type="number" class="form-control" id="payment-summ" required aria-describedby="emailHelp"
                   placeholder="123 456">
        </div>
        <div class="form-group mb-3">
            <label for="payment-message">Комментарий</label>
            <input type="textarea" class="form-control" id="payment-message" aria-describedby="emailHelp"
                   placeholder="Что-то важное" required>
        </div>

        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>
<script src="/js/paymentForm.js"></script>
<script src="/js/utils.js"></script>
<script src="/js/reviewRequestForm.js"></script>
<script src="/js/yooMoneyPayment.js"></script>
<script>
    function setAmountAndComment() {
        sessionStorage.setItem('amount', $('#payment-summ').val());
        sessionStorage.setItem('comment', $('#payment-message').val());
    }
</script>
</body>
</html>
