<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>userInterviewTable</title>

    <header th:replace="fragments/navbar.html :: header"></header>
</head>
<body>

<table class="table table-borderless table-hover table-striped" id="interview-table">
    <thead class="table-light">
    <tr role="row">
        <th scope="col"> Компания</th>
        <th scope="col"> Описание</th>
        <th scope="col"> Контакты</th>
        <th scope="col"> Дата</th>
        <th scope="col"> Время</th>
        <th scope="col"> Ссылка на встречу</th>
        <th scope="col"> Вилка</th>
        <th scope="col"> Стек</th>
        <th scope="col"> Удаленка</th>
        <th scope="col"> Комментарий</th>
        <th scope="col"> Действия</th>

    </tr>
    </thead>
    <tbody id="table-light">
    </tbody>
    <form id="add">
        <td><label><input type="text" size="7" placeholder="Компания" name="company" id="company"></label></td>
        <td><label><input type="text" size="7" placeholder="Описание" name="description" id="description"></label></td>
        <td><label><input type="text" size="7" placeholder="Контакты" name="contacts" id="contacts"></label></td>
        <td><label><input type="date" placeholder="Дата" name="date" id="date"></label></td>
        <td><label><input type="time" placeholder="Время" name="time" id="time"></label></td>
        <td><label><input type="text" placeholder="Ссылка на встречу" name="meetingLink" id="meetingLink"></label></td>
        <td><label><input type="text" size="4" placeholder="Вилка" name="fork" id="fork"></label></td>
        <td><label><input type="text" placeholder="Стек" name="stack" id="stack"></label></td>
        <td><select class="form-select form-select-sm" aria-label=".form-select-lg example" name="distanceWork"
                    id="distanceWork">
            <option value="Да">Да</option>
            <option value="Нет">Нет</option>
        </select></td>
        <td><label><input type="text" size="10" placeholder="Комментарий" name="comment" id="comment"></label></td>
        <td>
            <button class="btn btn-success buttonAdd">Save</button>
        </td>
    </form>
</table>

<form>
    <div id="myModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 id="myModalLabel">Редактирование</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                            onclick="document.location='interviewTable'">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <b>Id</b>
                    <input type="text" class="form-control" id="idEd" name="id" value="">

                    <b>Компания</b>
                    <input type="text" class="form-control" id="companyEd" name="company" value="">

                    <b>Описание</b>
                    <input type="text" class="form-control" id="descriptionEd" name="description" value="">

                    <b>Контакты</b>
                    <input type="text" class="form-control" id="contactsEd" name="contacts" value="">

                    <b>Дата</b>
                    <input type="date" class="form-control" id="dateEd" name="date" value="">

                    <b>Время</b>
                    <input type="time" class="form-control" id="timeEd" name="time" value="">

                    <b>Ссылка на встречу</b>
                    <input type="text" class="form-control" id="meetingLinkEd" name="meetingLink" value="">

                    <b>Вилка</b>
                    <input type="text" class="form-control" id="forkEd" name="fork" value="">

                    <b>Стек</b>
                    <input type="text" class="form-control" id="stackEd" name="stack" value="">

                    <b>Удаленка</b><br>
                    <select class="form-select form-select-sm" aria-label=".form-select-lg example" name="distanceWork"
                            id="distanceWorkEd">
                        <option value="Да">Да</option>
                        <option value="Нет">Нет</option>
                    </select>
                    </br>

                    <b>Комментарий</b>
                    <input type="text" class="form-control" id="commentEd" name="stack" value="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            onclick="document.location='interviewTable'">Close
                    </button>
                    <button type="submit" class="btn btn-primary editButton" value="Edit">Edit</button>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="/js/utils.js"></script>
<script src="/js/interviewTable.js"></script>
</body>
</html>
