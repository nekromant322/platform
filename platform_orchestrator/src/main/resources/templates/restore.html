<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Restore your password</title>
</head>
<body>

<div class="container mt-5 text-center w-25">
    <p class="fs-3">Restore your password</p>

    <form id="code-form" class="row g-1 p-3">
        <input type="text" class="form-control" placeholder="Username" id="login-code">
        <button type="button" class="btn btn-primary col-md-6" id="getCodeByTelegram">Get code by Telegram</button>
        <button type="button" class="btn btn-primary col-md-6" id="getCodeBySMS">Get code by SMS</button>
    </form>

    <form id="change-password" class="row g-1 p-3 invisible">
        <input type="text" class="form-control" placeholder="Username" id="change-0" disabled>
        <input type="text" class="form-control" placeholder="Password" id="change-1">
        <input type="text" class="form-control" placeholder="Repeat password" id="change-2">
        <input type="text" class="form-control" placeholder="Code" id="change-3">
        <button type="submit" class="btn btn-primary">Restore password</button>
    </form>
</div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="/js/restore.js"></script>
</html>
