<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Обязательные метатеги -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Stats</title>
</head>
<header th:replace="fragments/navbar.html :: header"></header>
</header>
<body>
<div>
    <div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-outline-secondary" onclick="updateHardTaskChart(5)">Топ 5</button>
            <button type="button" class="btn btn-outline-secondary" onclick="updateHardTaskChart(10)">Топ 10</button>
            <button type="button" class="btn btn-outline-secondary" onclick="updateHardTaskChart(20)">Топ 20</button>
        </div>
        <canvas id="statsHardTaskChart"></canvas>
    </div>
    <div>
        <canvas id="statsStepsChart"></canvas>
    </div>
    <div>
        <canvas id="statsUsersChart"></canvas>
    </div>
    <div>
        <canvas id="statsStatusChart"></canvas>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Дополнительный JavaScript; выберите один из двух! -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<!-- Вариант 1: Bootstrap в связке с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script src="/js/statistics.js"></script>
</body>
</html>
