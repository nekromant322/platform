<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Обязательные метатеги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="import" href="fragments/reviewRequestButton.html">
  <title>Override платформа</title>
</head>
<header th:replace="fragments/navbar.html :: header"></header>
<body>

<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
    <div class="col-1">
      <div th:replace="fragments/lessonSidebar.html"/>
    </div>
    <div class="col-11">
      <div id="taskText">
        <p style="transition: var(--focus-outline-transition); box-sizing: border-box; margin: 1em 0px; padding: 0px; direction: ltr; line-height: inherit; font-family: inherit; font-weight: inherit; font-size: inherit; text-rendering: optimizelegibility;">Какой тип имеет литерал&nbsp;<code style='transition: var(--focus-outline-transition); box-sizing: border-box; font-size: 0.9em; font-weight: inherit; color: rgb(0, 0, 0); font-family: "JetBrains Mono", monospace; min-height: auto; line-height: inherit; background-color: rgb(243, 244, 246); -webkit-font-smoothing: antialiased; padding: 2px 5px; border: 1px solid rgb(236, 237, 241); border-radius: 3px;'>0x0bp3</code>?</p>
        <p style="transition: var(--focus-outline-transition); box-sizing: border-box; margin: 1em 0px; padding: 0px; direction: ltr; line-height: inherit; font-family: inherit; font-weight: inherit; font-size: inherit; text-rendering: optimizelegibility;">Введите имя соответствующего примитивного типа. Напоминаем, что Java чувствительна к регистру символов.</p>
        <h3 class="quiz__typename" style="transition: var(--focus-outline-transition); box-sizing: border-box; margin: 0px; padding: 0px; direction: ltr; font-family: Roboto, sans-serif; font-weight: 500; font-style: normal; color: rgb(34, 34, 34); text-rendering: optimizelegibility; line-height: 1.4; font-size: 20px; letter-spacing: 0.15px; align-self: flex-end;">Напишите текст</h3>

      </div>
      <form id="check-form">
        <div class="form-group">
          <input type="text" class="form-control" id="answer" placeholder="Ваш ответ">
        </div>
        <button type="submit" class="btn btn-success">Проверить</button>
      </form>
      <p class="block mt-2" id="result"></p>

      <script>
        $('#check-form').submit(function (e){
          e.preventDefault()
          if ($('#answer').val() === "double"){
            $('#result').text("Верно").attr('style', 'background-color: green; color: white')
          } else {
            $('#result').text("Неверно, попробуйте снова").attr('style', 'background-color: red; color: white')
          }
        })
      </script>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.js" type="text/javascript"
              charset="utf-8"></script>
      <script>
        var editor = ace.edit("editor");
      </script>

      <div th:replace="fragments/helpMeButton.html :: body"></div>
      <div th:replace="fragments/myCodeTryButton.html :: body"></div>
    </div>
  </div>
  <a href="/lessons/core/3/1/1" class="btn btn-success btn-lg" role="button" id="nextLesson">Следующий урок</a>
  <div th:replace="fragments/reviewRequestButton.html :: body"></div>
</div>
<!-- Дополнительный JavaScript; выберите один из двух! -->

<!-- Вариант 1: Bootstrap в связке с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.plyr.io/3.6.12/text/html; charset=utf-8.js"></script>
<script src="/js/stepikCode.js"></script>
<script src="/js/nextLessonButton.js"></script>
<script src="/js/reviewRequestForm.js"></script>
</body>
</html>
