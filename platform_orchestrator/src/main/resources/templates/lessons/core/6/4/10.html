<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Обязательные метатеги -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="import" href="fragments/reviewRequestButton.html">
  <title>Override платформа</title>
</head>
<header th:replace="fragments/navbar.html :: header"></header>
<body>

<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
    <div class="col-1">
      <div th:replace="fragments/lessonSidebar.html"/>
    </div>
    <div class="col-11">
      <div id="taskText">
        <p>Задача</p>
      </div>

      <button type="button" class="btn btn-dark" onclick="sendCode(editor)">Проверить</button>
      <div style="position: relative;
    width: 500px;
    height: 400px;" id="editor">код писать сюда</div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.13/ace.js" type="text/javascript" charset="utf-8"></script>
      <script>
        var editor = ace.edit("editor");
      </script>

      <div th:replace="fragments/helpMeButton.html :: body"> </div>
      <div th:replace="fragments/myCodeTryButton.html :: body"></div>
    </div>
  </div>
  <button class="button__request" onclick="openForm()">Запросить ревью</button>
</div>

<form>
  <div id="formReview" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="myModalLabel">Запись на ревью</h3>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeForm()"></button>
        </div>
        <div class="modal-body">
          <label for="review-topic"><b>Тема</b></label>
          <input type="text" id="review-topic" placeholder="Напишите тему" name="topic" th:required="required">
          <label for="review-date"><b>Дата</b></label>
          <input type="date" id="review-date" placeholder="Сегодня или завтра" name="bookedDate" th:required="required">
          <div class="form-container" id="timeContainer">
            <label for="review-timeSlots0"><b>Время</b></label>
            <input type="time" class="input-group timepicker" id="review-timeSlots0" name="timeSlots" placeholder="Выберите время" th:required="required">
          </div>
          <button type="button" class="btn" onclick="renderAdditionalButton()">+</button>
        </div>
        <div class="modal-footer">
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-danger" onclick="closeForm()">Закрыть</button>
          </div>
          <button type="button" class="btn btn-outline-success" onclick="sendRequest()">Отправить</button>
        </div>
      </div>
    </div>
  </div>
</form>

<!-- Дополнительный JavaScript; выберите один из двух! -->

<!-- Вариант 1: Bootstrap в связке с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://cdn.plyr.io/3.6.12/plyr.js"></script>
<script src="/js/nextLessonButton.js"></script>
<script src="/js/reviewRequestForm.js"></script>
</body>
</html>
