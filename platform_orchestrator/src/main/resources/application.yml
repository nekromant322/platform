server:
  port: 8000
  address: localhost
---
spring:
  profiles:
    default: dev
    active: dev
#    active: prod
---
spring:
  datasource:
    password: postgres
    username: postgres
    url: jdbc:postgresql://localhost:5430/orchestrator-db
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL81Dialect
        show_sql: false
        format_sql: true
        use_sql_comments: true
    hibernate:
      ddl-auto: none
    generate-ddl: true
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
  cloud:
    loadbalancer:
      ribbon:
        enable: false
  application:
    name: orchestrator
  servlet:
    multipart:
      enabled: true
      location: ${java.io.tmpdir}
      max-file-size: 100MB
      max-request-size: 100MB

---
documentSizeLimit:
  forPersonalData: 5 # 5 МБ
  forBugReports: 5 # 5 МБ

cache:
  timeout: 5 #minutes
  size: 100
---

---
token:
  X-MS-AUTH: ${MICROSERVICES_SECRET_TOKEN:0LDRhdGD0LXRgtGMINC90LUg0LLRgdGC0LDRgtGMXl4=}

sms:
  url:
    replenish-balance: https://sms.ru/pay.php

testData:
  enabled: true
  usersCount: 5
  requestsCount: 2
  paymentsCount: 6
  preProjectLessonCount: 5

alert:
  daysWithoutNewSolutionsAlertThreshold: 3
  cronNotificationPeriodForStudentsWithNoNewSolutions: 0 00 10 * * ?

logging:
  file:
    name: logs/app.log
  pattern:
    console: "%d %-5level %logger : %msg%n"
    file: "%d %-5level [%thread] %logger : %msg%n"
feign:
  client:
    config:
      default:
        loggerLevel: FULL

eureka:
  instance:
    hostname: localhost
    leaseRenewalIntervalInSeconds: 15
    leaseExpirationDurationInSeconds: 45
  client:
    registerWithEureka: true
    fetch-registry: true
    enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka


